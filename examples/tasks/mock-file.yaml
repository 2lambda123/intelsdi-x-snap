---
  version: 1
  name: mock-file
  schedule: 
    type: "simple"
    interval: "1s"
  max-failures: 10
  workflow: 
    collect: 
      metrics: 
        /intel/mock/foo: {}
        /intel/mock/bar: {}
        /intel/mock/*/baz: {}
      config: 
        /intel/mock: 
          name: "root"
          password: "secret"          
      process: 
        - 
          plugin_name: "passthru"
          config:
            debug: true
          process: null
          publish: 
            - 
              plugin_name: "mock-file"
              config: 
                file: "/tmp/snap_published_mock_file.log"
                debug: true
